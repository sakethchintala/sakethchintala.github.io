<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Icon -->
  <circle cx="150" cy="315" r="60" fill="white" opacity="0.2"/>
  <circle cx="150" cy="315" r="45" fill="white"/>
  <path d="M 150 285 L 150 345 M 120 315 L 180 315" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Title -->
  <text x="250" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">
    SaaS Admin Platform
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Multi-tenant Architecture with AI Insights
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(250, 390)">
    <rect width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="27" font-family="system-ui" font-size="18" fill="white" text-anchor="middle">React</text>
  </g>
  <g transform="translate(370, 390)">
    <rect width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="27" font-family="system-ui" font-size="18" fill="white" text-anchor="middle">Node.js</text>
  </g>
  <g transform="translate(490, 390)">
    <rect width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="27" font-family="system-ui" font-size="18" fill="white" text-anchor="middle">OpenAI</text>
  </g>
  <g transform="translate(610, 390)">
    <rect width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="27" font-family="system-ui" font-size="18" fill="white" text-anchor="middle">PostgreSQL</text>
  </g>
  
  <!-- Author -->
  <text x="250" y="480" font-family="system-ui" font-size="20" fill="rgba(255,255,255,0.7)">
    by Saketh Chintala
  </text>
</svg>
